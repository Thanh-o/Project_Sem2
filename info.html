        <a href="/">Home</a>
        <i class="fa fa-angle-right" aria-hidden="true"></i>
        <a href="#">Account</a>
    </div>

    <div class="contain">
        <div class="sidebar">
            <h2>My Account</h2>
            <ul>
                <li><a href="#"><i class="fas fa-user"></i> Account Information</a></li>
                <li><a href="#"><i class="fas fa-list-alt"></i> My Orders</a></li>
                <li><a href="#"><i class="fas fa-fire" style="color: #f78d1c;"></i> Sale</a></li>

            <div class="form-group">
                <label for="name">Full Name</label>

            <div class="form-group">

                <input type="text" id="phone" value="">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" id="address" value="">
            </div>
            <button class="submit-button">Edit Information</button>
        </div>
    </div>
