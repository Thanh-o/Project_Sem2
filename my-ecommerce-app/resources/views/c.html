<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán Deposit</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="deposit">
        <h1>Thanh Toán Deposit</h1>
        <form id="payment-form">
            <div class="form-group">
                <button type="button" id="bank-button">Chọn Ngân Hàng</button>
                <button type="button" id="change-bank-button" style="display: none;">Thay Đổi Ngân Hàng</button>
                <input type="hidden" id="selected-bank" name="selected-bank">
                <div id="selected-bank-name" class="selected-bank-name">Chưa chọn ngân hàng</div>
            </div>

            <div class="form-group">
                <label for="cardname">Tên trên thẻ</label>
                <input type="text" id="cardname" name="cardname" placeholder="Nhập tên trên thẻ" required>
            </div>
            <div class="form-group">
                <label for="cardnumber">Số thẻ</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="Nhập số thẻ" required>
            </div>
            <div class="form-group">
                <label for="cardexpiry">Ngày hết hạn</label>
                <input type="text" id="cardexpiry" name="cardexpiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cardcvc">CVC</label>
                <input type="text" id="cardcvc" name="cardcvc" placeholder="CVC" required>
            </div>

            <button type="submit">Thanh toán</button>
        </form>
    </div>

    <div id="bank-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Chọn Ngân Hàng</h2>
            <ul id="bank-list">
                <li data-bank="vietcombank">Vietcombank</li>
                <li data-bank="techcombank">Techcombank</li>
                <li data-bank="bidv">BIDV</li>
                <li data-bank="vietinbank">Vietinbank</li>
                <li data-bank="sacombank">Sacombank</li>
                <li data-bank="acb">ACB</li>
            </ul>
        </div>
    </div>

    <script src="c.js"></script>
</body>
</html>
